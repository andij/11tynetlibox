<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ title }}">
    <title>{{ title }}</title>
  </head>
  <body>
    <nav>
      {%- for post in collections.all %}
      <p><a href="{{ post.url }}">{{ post.data.title }}</a></p>
      {%- endfor %}
    </nav>
    {{ content | safe }}
  </body>
</html>
